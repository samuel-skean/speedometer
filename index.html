<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Speedometer</title>
        <meta name="theme-color" content="#111111" />

        <!-- PWA manifest -->
        <link rel="manifest" href="manifest.webmanifest" />
        <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />

        <!-- iOS PWA support -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link rel="apple-touch-icon" href="icons/generated/icon-192.png" />

        <style>
            :root {
                color-scheme: dark light;
            }
            html,
            body {
                height: 100%;
                overflow: hidden;
                overscroll-behavior: none;
                -ms-overflow-style: none;
            }
            body {
                margin: 0;
                font-family:
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Helvetica,
                    Arial,
                    sans-serif;
                background: #111;
                color: #eee;
                display: flex;
                flex-direction: column;
                touch-action: none;
                box-sizing: border-box;
            }
            .container {
                text-align: center;
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
                overflow: hidden;
            }
            .speed {
                font-size: clamp(64px, 32vw, 250px);
                font-weight: 700;
                line-height: 1;
                font-variant-numeric: tabular-nums lining-nums;
                font-feature-settings:
                    "tnum" 1,
                    "lnum" 1;
                text-align: right;
                /* Reserve space for 3 digits (999) to prevent movement */
                width: 3em;
                display: block;
                margin: 0 auto;
            }

            @media (orientation: landscape) {
                .speed {
                    font-size: 45vh;
                    text-align: center;
                    width: 100%;
                }
            }

            .bottom-bar {
                width: 100%;
                display: grid;
                grid-template-columns: 1fr auto 1fr;
                align-items: center;
                padding: 12px;
                padding-bottom: max(12px, env(safe-area-inset-bottom));
                box-sizing: border-box;
                pointer-events: none;
                flex-shrink: 0;
                background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            }
            body.pwa-installed .bottom-bar {
                padding-bottom: calc(env(safe-area-inset-bottom) + 2vh);
            }
            .status {
                grid-column: 2;
                font-size: 20px;
                opacity: 0.7;
            }
            .github-link {
                grid-column: 3;
                justify-self: end;
                display: flex;
                align-items: center;
                gap: 6px;
                color: inherit;
                text-decoration: none;
                font-size: 20px;
                opacity: 0.7;
                pointer-events: auto;
            }
            .github-link svg {
                width: 24px;
                height: 24px;
                fill: currentColor;
            }
            .github-link:hover {
                opacity: 1;
            }

            button.unit {
                background: #222;
                color: #eee;
                border: 1px solid #333;
                border-radius: 8px;
                padding: 8px 12px;
                font-size: 20px;
                cursor: pointer;
                display: block;
                margin: 8px auto 0;
            }

            button.unit:active {
                transform: translateY(1px);
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div id="speed" class="speed"></div>
            <button id="unit" class="unit" aria-label="Toggle speed units">mph</button>
        </div>
        <div class="bottom-bar">
            <div id="status" class="status">Waiting for GPS...</div>
            <a href="https://github.com/samuel-skean/speedometer" target="_blank" class="github-link" aria-label="Source code">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
        </div>

        <!-- App logic -->
        <script type="module" src="/src/pwa-detection.ts"></script>

        <script type="module" src="/src/app.ts"></script>
        <!-- Register service worker -->
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("/service-worker.js")
                        .catch((e) => console.error("SW registration failed:", e));
                });
            }
        </script>
    </body>
</html>
