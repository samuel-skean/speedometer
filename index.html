<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Speedometer</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./icons/icon-512.png" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="description" content="A simple, accurate GPS speedometer." />
    <meta name="theme-color" content="#242424" />
  </head>
  <body>
    <div id="warning" class="warning" hidden>Speed data is old</div>

    <div class="container">
      <div id="speed" class="speed">&mdash;&mdash;&mdash;</div>
      <button id="unit" type="button" class="unit" aria-label="Toggle Unit">MPH</button>
    </div>

    <!-- Bottom bar with controls/status -->
    <div class="bottom-bar">
      <div class="bottom-left-controls">
        <label for="keepScreenOn">Stay <br class="toggle-break" />Awake</label>
        <input type="checkbox" id="keepScreenOn" />
      </div>

      <div id="status" class="status">Waiting for GPS...</div>

      <a
        href="https://github.com/samuel-skean/speedometer"
        target="_blank"
        rel="noopener noreferrer"
        class="github-link"
        aria-label="View source on GitHub"
      >
        <svg
          viewBox="0 0 24 24"
          width="24"
          height="24"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
          ></path>
        </svg>
      </a>
    </div>

    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
