<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Speedometer</title>
        <meta name="theme-color" content="#111111" />

        <!-- PWA manifest -->
        <link rel="manifest" href="manifest.webmanifest" />
        <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />

        <!-- iOS PWA support -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link rel="apple-touch-icon" href="icons/generated/icon-192.png" />

        <style>
            :root {
                color-scheme: dark light;
            }
            html,
            body {
                height: 100%;
                overflow: hidden;
                overscroll-behavior: none;
                -ms-overflow-style: none;
            }
            body {
                margin: 0;
                font-family:
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Helvetica,
                    Arial,
                    sans-serif;
                background: #111;
                color: #eee;
                display: grid;
                place-items: center;
                touch-action: none;
            }
            .container {
                text-align: right;
            }
            .speed {
                font-size: clamp(64px, 24vw, 250px);
                font-weight: 700;
                line-height: 1;
                font-variant-numeric: tabular-nums lining-nums;
                font-feature-settings:
                    "tnum" 1,
                    "lnum" 1;
                display: inline-block;
                text-align: right;
                min-width: 3.25ch; /* 3ch for max speed (999) + 0.25ch before padding */
            }
            .speed::before {
                content: "";
                opacity: 0;
                display: inline-block;
                font: inherit;
                width: 0.25ch; /* reserve ~0.25 of a digit width to only allow for one extra left digit */
            }
            .speed::after {
                content: "";
                opacity: 0;
                display: inline-block;
                font: inherit;
                width: 0ch;
            }
            .unit {
                font-size: clamp(22px, 7vw, 44px);
                opacity: 0.7;
                margin-top: 8px;
            }
            .status {
                position: fixed;
                bottom: 12px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 20px;
                opacity: 0.7;
            }
            body.pwa-installed #status {
                bottom: calc(env(safe-area-inset-bottom) + 10vh);
            }
            button#unitToggle {
                position: fixed;
                top: 12px;
                right: 12px;
                background: #222;
                color: #eee;
                border: 1px solid #333;
                border-radius: 8px;
                padding: 8px 12px;
                font-size: 20px;
                cursor: pointer;
            }
            button#unitToggle:active {
                transform: translateY(1px);
            }
        </style>
    </head>
    <body>
        <button id="unitToggle" aria-label="Toggle speed units">mph</button>
        <div class="container">
            <div id="speed" class="speed"></div>
            <div id="unit" class="unit">mph</div>
        </div>
        <div id="status" class="status">Waiting for GPS...</div>

        <!-- App logic -->
        <script type="module" src="/src/pwa-detection.ts"></script>

        <script type="module" src="/src/app.ts"></script>
        <!-- Register service worker -->
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("/service-worker.js")
                        .catch((e) => console.error("SW registration failed:", e));
                });
            }
        </script>
    </body>
</html>
