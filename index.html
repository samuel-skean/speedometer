<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Speedometer</title>
        <meta name="theme-color" content="#111111" />

        <!-- PWA manifest -->
        <link rel="manifest" href="manifest.webmanifest" />
        <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />

        <!-- iOS PWA support -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link rel="apple-touch-icon" href="icons/generated/icon-192.png" />

        <style>
            :root {
                color-scheme: dark light;
            }
            html,
            body {
                height: 100%;
                overflow: hidden;
                overscroll-behavior: none;
                -ms-overflow-style: none;
            }
            body {
                margin: 0;
                font-family:
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Helvetica,
                    Arial,
                    sans-serif;
                background: #111;
                color: #eee;
                display: grid;
                place-items: center;
                touch-action: none;
                box-sizing: border-box;
                padding-bottom: 8vh;
            }
            .container {
                text-align: center;
            }
            .speed {
                font-size: clamp(64px, 24vw, 250px);
                font-weight: 700;
                line-height: 1;
                font-variant-numeric: tabular-nums lining-nums;
                font-feature-settings:
                    "tnum" 1,
                    "lnum" 1;
                text-align: right;
                /* Reserve space for 3 digits (999) to prevent movement */
                width: 3em;
                display: block;
                margin: 0 auto;
            }

            .bottom-bar {
                position: fixed;
                left: 0;
                bottom: 12px;
                width: 100%;
                display: grid;
                grid-template-columns: 1fr;
                justify-items: center;
                padding: 12px;
                box-sizing: border-box;
            }
            body.pwa-installed .bottom-bar {
                bottom: calc(env(safe-area-inset-bottom) + 10vh);
            }
            .status {
                font-size: 20px;
                opacity: 0.7;
            }

            button.unit {
                background: #222;
                color: #eee;
                border: 1px solid #333;
                border-radius: 8px;
                padding: 8px 12px;
                font-size: 20px;
                cursor: pointer;
                display: block;
                margin: 8px auto 0;
            }

            button.unit:active {
                transform: translateY(1px);
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div id="speed" class="speed"></div>
            <button id="unit" class="unit" aria-label="Toggle speed units">mph</button>
        </div>
        <div class="bottom-bar">
            <div id="status" class="status">Waiting for GPS...</div>
        </div>

        <!-- App logic -->
        <script type="module" src="/src/pwa-detection.ts"></script>

        <script type="module" src="/src/app.ts"></script>
        <!-- Register service worker -->
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("/service-worker.js")
                        .catch((e) => console.error("SW registration failed:", e));
                });
            }
        </script>
    </body>
</html>
